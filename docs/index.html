<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Front-end and Vue Developer">
  <meta name="keywords" content="resume,cv,Marko Marković">
  <meta name="author" content="Marko Marković">
  <!-- <meta name="robots" content="noindex"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="preload" href="./fonts/FiraGO-Regular.latin.woff2" as="font" crossorigin="anonymous"> -->
  <link href="./build.css" rel="stylesheet">
  <title data-field="name">Marko Marković — Resume</title>
</head>

<body>
  <!-- Language Switcher -->
  <div class="fixed top-4 right-4 print:hidden z-50 bg-white p-2 rounded shadow-md border border-gray-200 flex items-center">
    <button id="btn-en" class="font-bold text-gray-700 hover:text-black px-2 focus:outline-none">EN</button>
    <span class="text-gray-400">|</span>
    <button id="btn-sv" class="text-gray-500 hover:text-black px-2 focus:outline-none">SV</button>
  </div>

  <main class="font-firago hyphens-manual">

    <!-- Page -->
    <div class="p-6 mx-auto page max-w-2xl print:max-w-letter md:max-w-letter xsm:p-8 sm:p-9 md:p-16 bg-white">

      <!-- Name -->
      <header class="flex items-center mb-8 md:mb-11">
        <div class="initials-container mr-5 text-base leading-none text-white bg-gray-700 font-medium print:bg-black px-3"
          style="padding-bottom: 0.6875rem; padding-top: 0.6875rem; /*11px*/">
          <div class="initial text-center" style="padding-bottom: 0.1875rem; /*3px*/" data-field="initials">M</div>
          <div class="text-center initial" data-field="initials">M</div>
        </div>
        <h1 class="text-2xl font-semibold text-gray-750 pb-px" data-field="name">
          Marko Marković
        </h1>
      </header>
      <!-- end Name -->

      <!-- Column -->
      <div class="md:col-count-2 print:col-count-2 col-gap-md print:h-letter-col col-fill-balance">

        <section class="mt-8 first:mt-0">

          <!-- To keep in the same column -->
          <div class="break-inside-avoid">

            <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal" data-label="about">
              ABOUT ME
            </h2>

            <div data-section="about"></div>

          </div>

        </section>

        <section class="mt-8 first:mt-0">

          <!-- To keep in the same column -->
          <div class="break-inside-avoid">

            <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal" data-label="experience">
              EXPERIENCE
            </h2>

            <div data-section="experience"></div>

          </div>

        </section>

        <section class="mt-8 first:mt-0 break-after-col">

          <!-- To keep in the same column -->
          <div class="break-inside-avoid">

            <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal" data-label="education">
              EDUCATION
            </h2>

            <div data-section="education"></div>

          </div>
        </section>

        <section class="mt-8 first:mt-0">

          <!-- To keep in the same column -->
          <div class="break-inside-avoid">

            <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal" data-label="projects">
              PROJECTS
            </h2>

            <div id="project-filters" class="mb-4 print:hidden flex flex-wrap gap-2"></div>

            <div data-section="projects"></div>

          </div>

        </section>

        <section class="mt-8 first:mt-0">

          <!-- To keep in the same column -->
          <div class="break-inside-avoid">

            <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal" data-label="skills">
              SKILLS
            </h2>

            <div data-section="skills"></div>

            <div class="mt-8"></div>

            <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal" data-label="contact">
              CONTACT
            </h2>

            <div data-section="contact"></div>

          </div>

        </section>

      </div>
      <!-- end Column -->

    </div>
    <!-- end Page -->

  </main>

  <script src="script.js"></script>
</body>

</html>
