<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Front-end and Vue Developer" />
        <meta name="keywords" content="resume,cv,Marko Marković" />
        <meta name="author" content="Marko Marković" />
        <!-- <meta name="robots" content="noindex"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- <link rel="preload" href="./fonts/FiraGO-Regular.latin.woff2" as="font" crossorigin="anonymous"> -->
        <link href="./build.css" rel="stylesheet" />
        <title data-field="name">Marko Marković — Resume</title>
    </head>

    <body>
        <!-- Language & Theme Switcher -->
        <div
            class="fixed top-4 right-4 print:hidden z-50 bg-white p-2 rounded shadow-md border border-gray-200 flex items-center gap-3"
        >
            <div class="flex items-center">
                <button id="btn-en" class="font-bold text-gray-700 hover:text-black px-2 focus:outline-none">EN</button>
                <span class="text-gray-400">|</span>
                <button id="btn-sv" class="text-gray-500 hover:text-black px-2 focus:outline-none">SV</button>
            </div>
            <div class="h-4 w-px bg-gray-300"></div>
            <select
                id="theme-select"
                class="text-sm text-gray-700 border-none focus:ring-0 cursor-pointer bg-transparent outline-none"
            >
                <!-- Options will be populated by script.js -->
            </select>
        </div>

        <main class="font-tiktoksans hyphens-manual">
            <!-- Page -->
            <div class="p-6 mx-auto page max-w-2xl print:max-w-letter md:max-w-letter xsm:p-8 sm:p-9 md:p-16 bg-white">
                <!-- Name -->
                <header class="flex items-center mb-8 md:mb-11">
                    <div
                        class="initials-container mr-5 w-12 h-12 flex items-center justify-center text-xl leading-none text-gray-700 bg-gray-250 font-mono font-light shadow-inner rounded-lg print:bg-transparent print:border print:border-gray-300"
                    >
                        <div class="text-center" data-field="initials">M</div>
                    </div>
                    <h1 class="text-2xl font-semibold text-gray-750 pb-px" data-field="name">Marko Marković</h1>
                </header>
                <!-- end Name -->

                <!-- Column -->
                <div class="md:grid md:grid-cols-2 print:grid print:grid-cols-2 col-gap-md items-start">
                    <!-- Left Column -->
                    <div class="grid gap-8">
                        <section class="first:mt-0">
                            <!-- To keep in the same column -->
                            <div class="break-inside-avoid">
                                <h2
                                    class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                    data-label="about"
                                >
                                    ABOUT ME
                                </h2>

                                <div data-section="about"></div>
                            </div>
                        </section>

                        <section class="first:mt-0">
                            <!-- To keep in the same column -->
                            <div class="break-inside-avoid">
                                <h2
                                    class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                    data-label="experience"
                                >
                                    EXPERIENCE
                                </h2>

                                <div data-section="experience"></div>
                            </div>
                        </section>

                        <section class="first:mt-0">
                            <!-- To keep in the same column -->
                            <div class="break-inside-avoid">
                                <h2
                                    class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                    data-label="education"
                                >
                                    EDUCATION
                                </h2>

                                <div data-section="education"></div>
                            </div>
                        </section>

                        <div id="skills-wrapper-left" class="hidden">
                            <section class="first:mt-0">
                                <!-- To keep in the same column -->
                                <div class="break-inside-avoid">
                                    <h2
                                        class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                        data-label="skills"
                                    >
                                        SKILLS
                                    </h2>

                                    <div data-section="skills"></div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="grid gap-8 mt-8 md:mt-0 print:mt-0">
                        <section class="first:mt-0">
                            <!-- To keep in the same column -->
                            <div class="break-inside-avoid">
                                <h2
                                    class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                    data-label="projects"
                                >
                                    PROJECTS
                                </h2>

                                <div id="project-filters" class="mb-4 print:hidden flex flex-wrap gap-2"></div>

                                <div data-section="projects"></div>
                            </div>
                        </section>

                        <div id="skills-wrapper-right" class="hidden">
                            <section class="first:mt-0">
                                <!-- To keep in the same column -->
                                <div class="break-inside-avoid">
                                    <h2
                                        class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                        data-label="skills"
                                    >
                                        SKILLS
                                    </h2>

                                    <div data-section="skills"></div>
                                </div>
                            </section>
                        </div>

                        <section class="first:mt-0">
                            <!-- To keep in the same column -->
                            <div class="break-inside-avoid">
                                <h2
                                    class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal"
                                    data-label="contact"
                                >
                                    CONTACT
                                </h2>

                                <div data-section="contact"></div>
                            </div>
                        </section>
                    </div>
                </div>
                <!-- end Column -->
            </div>
            <!-- end Page -->
        </main>

        <script src="script.js"></script>
    </body>
</html>
