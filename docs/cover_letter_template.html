<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="./build.css" rel="stylesheet" />
        <title>Cover Letter</title>
        <style>
            body {
                font-family: "TikTok Sans", sans-serif; /* Use the same font as your resume */
                line-height: 1.6;
                color: var(--color-gray-700); /* Use color from theme */
                background-color: var(--color-page-background); /* Use background color from theme */
                margin: 0;
                padding: 0;
                font-size: 14px; /* Slightly smaller font size */
            }
            .container {
                max-width: 2xl;
                padding: 1in; /* Standard letter margins */
                margin: auto;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                background-color: var(--color-page-background);
            }
            .container p {
                /* Add spacing between paragraphs */
                margin-bottom: 1em;
            }
            h1,
            h2,
            h3 {
                color: var(--color-gray-750); /* Use headings color from theme */
            }
            pre {
                white-space: pre-wrap;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Content will be injected here by the script -->
        </div>
    </body>
</html>
